<!DOCTYPE html>
<html>
<p>Available class: "btn"</p>
  <head>
    <title>Julie's UI kit</title>
    <link href="style.css" rel="stylesheet">
  </head>

  <body>
    <div>
      <button type="button" class="btn  btn-primary">primary</button>
      <button type="button" class="btn  btn-secondary">secondary</button>
      <button type="button" class="btn  btn-warning">WARNING!</button>
      <button type="button" class="btn  btn-danger">DANGER!</button>
      <button type="button" class="btn  btn-success">SUCCESS!</button>
      <button type="button" class="btn  btn-info">info</button>
      <button type="button" class="btn  btn-link">link</button>
      <button type="button" class="btn  btn-disabled">disabled</button>
      <button type="button" >default</button>
    </div>
    <div>
      <p>Available class: "btn btn-sm"</p>
      <button type="button" class="btn btn-sm btn-primary">primary</button>
      <button type="button" class="btn btn-sm btn-secondary">secondary</button>
      <button type="button" class="btn btn-sm btn-warning">WARNING!</button>
      <button type="button" class="btn btn-sm btn-danger">DANGER!</button>
      <button type="button" class="btn btn-sm btn-success">SUCCESS!</button>
      <button type="button" class="btn btn-sm btn-info">info</button>
      <button type="button" class="btn btn-sm btn-link">link</button>
      <button type="button" class="btn btn-sm btn-disabled">disabled</button>
      <button type="button" >default</button>
    </div>
    <div>
      <p>Available class: "btn btn-gd"</p>
      <button type="button" class="btn btn-gd btn-primary">primary</button>
      <button type="button" class="btn btn-gd btn-secondary">secondary</button>
      <button type="button" class="btn btn-gd btn-warning">WARNING!</button>
      <button type="button" class="btn btn-gd btn-danger">DANGER!</button>
      <button type="button" class="btn btn-gd btn-success">SUCCESS!</button>
      <button type="button" class="btn btn-gd btn-info">info</button>
      <button type="button" class="btn btn-gd btn-link">link</button>
      <button type="button" class="btn btn-gd btn-disabled">disabled</button>
      <button type="button" >default</button>
    </div>

    <div>
      <p>Available class: "btn outline"</p>
      <button type="button" class="btn outline-primary">primary</button>
      <button type="button" class="btn outline-secondary">secondary</button>
      <button type="button" class="btn outline-warning">WARNING!</button>
      <button type="button" class="btn outline-danger">DANGER!</button>
      <button type="button" class="btn outline-success">SUCCESS!</button>
      <button type="button" class="btn outline-info">info</button>
      <button type="button" class="btn outline-link">link</button>
      <button type="button" class="btn outline-disabled">disabled</button>
      <button type="button" >default</button>
    </div>

    <h1 class="txt-primary">this is primary</h1>
    <h1 class="txt-secondary">this is secondary</h1>
    <h1 class="txt-info">this is info</h1>
    <h1 class="txt-danger">this is danger</h1>
    <h1 class="txt-warning">this is warning</h1>
    <h1 class="txt-link">this is link</h1>
    <h1 class="txt-success">this is success</h1>
  </body>
</html>
